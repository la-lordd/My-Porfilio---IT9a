  <!-- Bootstrap CSS -->

  <!-- Font Awesome -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="biography.css">
</head>
<body class="form-page">

  <!-- BOOTSTRAP NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top modern-navbar-alt">
    <div class="container-fluid px-5">
      <a class="navbar-brand fw-bold fs-3" href="index.html">
        <i class="fas fa-code me-2"></i>lalalord.org
      </a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav gap-4">
          <li class="nav-item">
            <a class="nav-link modern-nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link modern-nav-link" href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link modern-nav-link" href="form.html">FORM</a>
          </li>
          <li class="nav-item">
            <a class="nav-link modern-nav-link" href="login.html">LOGIN</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container d-flex align-items-center justify-content-center form-container">
    <div class="card glass-form-card p-5 text-white slide-up">
      <div class="text-center mb-4">
        <i class="fas fa-user-plus fa-3x mb-3" style="color: #00d9a3;"></i>
        <h2 class="form-title">Create Account</h2>
        <p class="text-white-50">Join our community today</p>
      </div>

      <!-- REGISTRATION FORM -->
      <form action="login.html">
        <div class="mb-4">
          <label class="form-label fs-6"><i class="fas fa-user me-2"></i>Username</label>
          <input type="text" class="form-control form-control-lg custom-input" placeholder="Enter your username" required>
        </div>

        <div class="mb-4">
          <label class="form-label fs-6"><i class="fas fa-lock me-2"></i>Password</label>
          <input type="password" class="form-control form-control-lg custom-input" placeholder="Enter your password" required>
        </div>

        <div class="mb-4">
          <label class="form-label fs-6"><i class="fas fa-lock me-2"></i>Confirm Password</label>
          <input type="password" class="form-control form-control-lg custom-input" placeholder="Confirm your password" required>
        </div>

        <!-- REGISTER BUTTON -->
        <button type="submit" class="btn btn-form w-100 btn-lg py-3 fs-5 fw-bold">
          <i class="fas fa-arrow-right me-2"></i>Register
        </button>

        <p class="text-center mt-4 mb-0">
          Already have an account? <a href="login.html" class="form-link">Login here</a>
        </p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
