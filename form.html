<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="biography.css">
  <link rel="stylesheet" href="form.css">
</head>
<body class="form-page">

  <!-- BOOTSTRAP NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top modern-navbar-alt">
    <div class="container-fluid px-5">
      <a class="navbar-brand fw-bold fs-3" href="index.html">
        <i class="fas fa-code me-2"></i>lalalord.org
      </a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav gap-4">
          <li class="nav-item">
            <a class="nav-link modern-nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link modern-nav-link" href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link modern-nav-link active" href="form.html">FORM</a>
          </li>
          <li class="nav-item">
            <a class="nav-link modern-nav-link" href="login.html">LOGIN</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="form-main-content">
    <div class="form-wrapper">
      <div class="form-header-title text-center mb-4">
        <i class="fas fa-user-graduate fa-3x mb-3" style="color: var(--hero-teal);"></i>
        <h1 class="form-title">Student Registration Form</h1>
        <p class="form-subtitle">University of Mindanao - Enrollment 2026</p>
      </div>

      <!-- FORM with required attributes: action, method, autocomplete, target -->
      <form action="#" method="post" autocomplete="on" target="_self" class="registration-form">
        
        <!-- Personal Information Section -->
        <fieldset class="form-fieldset">
          <legend>Personal Information</legend>
          
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" placeholder="Enter your first name" required maxlength="50" />

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" placeholder="Enter your last name" required maxlength="50" />

          <label for="birthdate">Date of Birth:</label>
          <input type="date" id="birthdate" name="birthdate" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="your.email@umindanao.edu.ph" required />

          <label for="phone">Contact Number:</label>
          <input type="number" id="phone" name="phone" placeholder="9123456789" required min="1000000000" max="9999999999" />

          <div class="gender-group">
            <label>Gender:</label>
            <div>
              <input type="radio" id="male" name="gender" value="male" required />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" required />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other" required />
              <label for="other">Other</label>
            </div>
          </div>
        </fieldset>

        <!-- Account Details Section -->
        <fieldset class="form-fieldset">
          <legend>Account Details</legend>
          
          <label for="student-id">Student ID Number:</label>
          <input type="text" id="student-id" name="student_id" placeholder="e.g., 560659" required maxlength="20" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required minlength="8" />

          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter password" required minlength="8" />
        </fieldset>

        <!-- Preferences Section -->
        <fieldset class="form-fieldset">
          <legend>Preferences</legend>
          
          <label for="program">Program/Course:</label>
          <select id="program" name="program" required>
            <option value="">-- Select Program --</option>
            <option value="bsit">BS Information Technology</option>
            <option value="bscs">BS Computer Science</option>
            <option value="bsis">BS Information Systems</option>
            <option value="bsba">BS Business Administration</option>
            <option value="bsed">BS Education</option>
            <option value="other">Other</option>
          </select>

          <label for="year-level">Year Level:</label>
          <select id="year-level" name="year_level" required>
            <option value="">-- Select Year --</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>

          <label for="theme-color">Preferred Theme Color:</label>
          <input type="color" id="theme-color" name="theme_color" value="#00d9a3" />

          <label for="notification-level">Notification Level (0-10):</label>
          <div class="range-container">
            <input type="range" id="notification-level" name="notification_level" min="0" max="10" value="5" />
            <span id="rangeValue">5</span>
          </div>

          <label for="interests">Interests:</label>
          <textarea id="interests" name="interests" rows="4" placeholder="List your interests here..." maxlength="300"></textarea>
        </fieldset>

        <!-- Feedback Section -->
        <fieldset class="form-fieldset">
          <legend>Feedback</legend>
          
          <label for="comments">Comments or Special Requirements:</label>
          <textarea id="comments" name="comments" rows="5" placeholder="Share your thoughts or special requirements..." maxlength="500"></textarea>
        </fieldset>

        <!-- File Upload Section -->
        <fieldset class="form-fieldset">
          <legend>File Upload</legend>
          
          <label for="student-photo">2x2 ID Picture:</label>
          <input type="file" id="student-photo" name="student_photo" accept="image/*" />

          <label for="documents">Upload Documents (Form 137):</label>
          <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx" />
        </fieldset>

        <!-- Additional Information -->
        <fieldset class="form-fieldset">
          <legend>Enrollment Status</legend>
          
          <label for="application-id">Application ID:</label>
          <input type="text" id="application-id" name="application_id" value="UM-2026-123456" readonly />

          <label for="status">Status:</label>
          <input type="text" id="status" name="status" value="Pending Verification" disabled />
        </fieldset>

        <!-- Submission Buttons -->
        <div class="button-container">
          <button type="submit">Submit Enrollment</button>
          <button type="reset">Clear Form</button>
        </div>

      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2026 Leymar P. Sumilhig | University of Mindanao | 2nd year</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Range Slider Script -->
  <script>
    var slider = document.getElementById("notification-level");
    var output = document.getElementById("rangeValue");
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
  </script>
</body>
</html>
